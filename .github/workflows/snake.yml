name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Executa todo dia Ã  meia-noite UTC
  workflow_dispatch: # Permite rodar manualmente

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/github-snake.svg

      - name: Upload snake animation
        uses: actions/upload-artifact@v4  # ATUALIZADO PARA v4
        with:
          name: github-snake
          path: dist/github-snake.svg

      - name: Deploy animation to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # ATUALIZADO PARA v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
